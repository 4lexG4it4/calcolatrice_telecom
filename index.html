<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice di Telecomunicazioni</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/telecom.css">
</head>
<body>


<input type="file" name="components/header.html">
<div class="container mt-5">
    <h1>Calcolatrice di Telecomunicazioni</h1>
    <div class="card">
        <div class="card-header">
            Inserisci i valori
        </div>
        <div class="card-body">
            <form id="calcForm">
                <div class="form-group">
                    <label for="voltage">Tensione (Volt)</label>
                    <input type="number" class="form-control" id="voltage" placeholder="Inserisci la tensione" />
                </div>
                <div class="form-group">
                    <label for="current">Corrente (Ampere)</label>
                    <input type="number" class="form-control" id="current" placeholder="Inserisci la corrente" />
                </div>
                <div class="form-group">
                    <label for="resistance">Resistenza (Ohm)</label>
                    <input type="number" class="form-control" id="resistance" placeholder="Inserisci la resistenza" />
                </div>
                <button type="button" class="btn btn-primary mt-3" onclick="calculate()">Calcola</button>
                <button type="button" class="btn btn-secondary mt-3 ml-2" onclick="resetFields()">Reset</button>
            </form>
        </div>
    </div>
    
    <a href="doc/spi_telecom0.html" class="btn btn-primary mt-3 ml-2"> spiegazione </a>
    <a href="doc/spi_telecom1.html" class="btn btn-primary mt-3 ml-2" style="float: right;"> Legge di kirchhoff </a>

    <h3 class="mt-4">Risultato:</h3>
    <p id="result" class="p-3 mt-2"></p>
</div>

<script src="telecom.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
